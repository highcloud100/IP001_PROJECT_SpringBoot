<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <style>
    nav{
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="main.html">HIGHCLOUD</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/main">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shop">SHOP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cart">CART</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/board">Board</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<div class="container w-75">

  <h2>구매한 사람들</h2>
  <table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">DATE</th>
      <th scope="col">MONEY</th>
      <th scope="col">수정</th>
    </tr>
    </thead>
    <tbody>
    <div>
      <tr th:each="member : ${memberInfoList}">
        <th class="col-1" scope="row"  th:text="${memberStat.count}">1</th>
        <td class="col-2" th:text="${member.getId()}">Mark</td>
        <td class="col-2" th:text="${member.getName()}" >Otto</td>
        <td class="col-3" th:text="${member.getDate()}">@mdo</td>
        <td  th:text="${member.getMoney()}">@mdo</td>
        <td><button onclick="check(this)" th:value="${member.getId()}" style="color: red" >X</button> </td>
      </tr>

    </div>
    </tbody>
  </table>

  <br>
  <hr>
  <h2>아직 구매하지 않은 사람들</h2>
  <table class="table table-striped  table-hover table-bordered">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">DATE</th>
      <th scope="col">MONEY</th>
      <th scope="col">수정</th>
    </tr>
    </thead>
    <tbody>
    <div>

      <tr th:each="member : ${memberNotBuy}">
        <th class="col-1" scope="row" th:text="${memberStat.count}"></th>
        <td  class="col-2" th:text="${member.getId()}">Mark</td>
        <td  class="col-2" th:text="${member.getName()}" >Otto</td>
        <td class="col-3" th:text="${member.getDate()}">@mdo</td>
        <td>0</td>
        <td><button onclick="check(this)" th:value="${member.getId()}" style="color: red">X</button></td>
      </tr>

    </div>
    </tbody>
  </table>
</div>

  <script>
    function check(cur){
      var is = confirm("정말 지울까요?" + cur.getAttribute('value'));
      if(is){
        location.href = "/del?who="+cur.getAttribute('value');
      }
    }
  </script>

</body>
</html>
