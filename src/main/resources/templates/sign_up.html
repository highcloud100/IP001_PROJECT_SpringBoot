<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        body{
            box-sizing: border-box;
            height: 100%;

            margin: 50px auto;
        }

        form{
            height: 500px;
            display: flex;
            align-items: center;

        }
    </style>
</head>
<body  >
<form class="row justify-content-md-center was-validated" action="/sign_up" method="post">
    <div class="form-group col-md-4 " >
        <label for="name">NAME</label>
        <input type="text" class="form-control is-invalid" name="name" id="name" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="w-100"></div>
    <div class="form-group col-md-4">
        <label for="id">ID</label>
        <input type="text" class="form-control is-invalid" name="id" id="id" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="w-100"></div>
    <div class="form-group col-md-4">
        <label for="pwd">PASSWORD</label>
        <input type="password" class="form-control is-invalid" name="pwd" id="pwd" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="w-100"></div>
    <div class="form-group col-md-4">
        <label for="address">ADDRESS</label>
        <input type="text" class="form-control is-invalid" name="addr" id="address" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="w-100"></div>
    <div class="form-group col-md-4">
        <label for="address">PHONE</label>
        <input type="text" class="form-control is-invalid" name="phone" id="phone" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="w-100"></div>
    <div class="form-group col-md-4">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control is-invalid" name="email" id="inputEmail4" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="w-100"></div>
    <p></p>
    <button type="submit" class="btn btn-primary col-md-1">Sign Up</button>
</form>

</body>
</html>
