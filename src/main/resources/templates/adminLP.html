<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        nav{
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="main.html">HIGHCLOUD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop">SHOP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CART</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/board">Board</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container w-75">

    <h2>팔고 있는 LP</h2>
    <form action="/addLpForm">
    <button class="btn btn-primary btn-lg" style="width: 100%; padding: 3px; margin: 3px" >Add</button>
    </form>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">IMG</th>
            <th scope="col">TITLE</th>
            <th scope="col">PRICE</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
        <div>
            <tr th:each="product : ${LPList}">
                <th scope="row"  th:text="${productStat.count}">1</th>
                <td><img th:src="'/img/' + ${product.getIMG()}" style="width: 60px"></td>
                <td  th:text="${product.getTITLE()}">Mark</td>
                <td  th:text="${product.getPRICE()}" >Otto</td>

                <td><button onclick="check(this)" th:value="${product.getID()}" style="color: red" >X</button> </td>
            </tr>

        </div>
        </tbody>
    </table>

</div>

<script>
    function check(cur){
        var is = confirm("정말 지울까요?" + cur.getAttribute('value'));
        if(is){
            location.href = "/delLp?what="+cur.getAttribute('value');
        }
    }
</script>

</body>
</html>
